<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
    <div class="wrapper">
        <!--header start -->
        <header class="header">
            <div class="header__logo">JET<span class="logo__RO">RO</span></div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item header__list-item_active"><a href="index.html">HOME</a></li>
                    <li class="header__list-item"><a href="about.html">ABOUT US</a></li>
                    <li class="header__list-item"><a href="blog.html">BLOG</a></li>
                    <li class="header__list-item"><a href="#">PORTFOLIO</a></li>
                    <li class="header__list-item"><a href="#">CONTACT US</a></li>
                </ul>  
            </nav>
        </header>
        <!--header end-->
    </div>


    
    <div class="wrapper">
    <!--main-start-->
    <main class="main"> 
    <div class="main-decorate-element-left"></div>
    <div class="main-decorate-element-right"></div>
    <div class="title">about us</div>  
<!--portfolio-cards start-->
    <section class="portfolio-cards">
        <a class="portfolio-card" href="#">
            <img class="portfolio-card__picture" src="img/home/portfolio-card-1.jpg" alt="portfolio-card-1.jpg">
            <div class="portfolio-card__title">character design</div>
            <div class="portfolio-card__date">june 15, 2012</div>
        </a>
        <a class="portfolio-card">
            <img class="portfolio-card__picture" src="img/home/portfolio-card-2.jpg" alt="portfolio-card-2.jpg">
            <div class="portfolio-card__title">brochure design</div>
            <div class="portfolio-card__date">june 15, 2012</div>
        </a>
        <a class="portfolio-card">
            <img class="portfolio-card__picture" src="img/home/portfolio-card-3.jpg" alt="portfolio-card-3.jpg">
            <div class="portfolio-card__title">social media buttons</div>
            <div class="portfolio-card__date">june 15, 2012</div>
        </a>
        <a class="portfolio-card">
            <img class="portfolio-card__picture" src="img/home/portfolio-card-4.jpg" alt="portfolio-card-4.jpg">
            <div class="portfolio-card__title">10 amazing websites</div>
            <div class="portfolio-card__date">june 15, 2012</div>
        </a>
    </section>

<!--portfolio-cards-end-->
</main>
<!--main-end-->
</div>
